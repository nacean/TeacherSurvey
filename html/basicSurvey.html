<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <style>
      body {
        background-color: #f0ebf8;
        font-family: "Noto Sans", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overscroll-behavior-y: contain;
        height: fit-content;
        padding-top: 24px;
        padding-bottom: 180px;
        gap: 24px;
      }
      .question-main-title-normal {
        font-size: 19px;
        font-weight: 500;
      }
      .body-container {
        max-width: 393px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: fit-content;
        gap: 24px;
      }
      .title-container {
        width: 100%;
        box-sizing: border-box;
      }
      .container {
        position: relative;
        display: flex;
        flex-direction: column;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        gap: 24px;
      }
      .prev-container {
        position: relative;
        font-weight: 600;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-size: 18px;
      }
      .top-bar {
        background-color: rgb(103, 58, 183);
        color: rgba(255, 255, 255, 1);
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
        height: 10px;
        left: -1px;
        position: absolute;
        top: -1px;
        width: calc(100% + 2px);
      }
      .form-row {
        text-align: left;
      }
      .label {
        display: block;
        font-weight: bold;
      }
      .input {
        font-size: 18px;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 95%;
      }
      .options {
        margin-left: 20px;
      }
      .option-label {
        display: block;
        margin-bottom: 5px;
      }
      .questionForm {
        display: none;
        flex-direction: column;
        gap: 24px;
        max-width: 393px;
      }
      .survey-question {
        display: flex;
        flex-direction: column;
        gap: 24px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 24px;
        padding: 8px;
        width: 95%;
        max-width: 360px;
      }
      .question-main-title {
        font-size: 19px;
        font-weight: 600;
      }
      .question-title {
        font-size: 18px;
      }
      .ratingContainer {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .ratingQuestion {
        font-weight: 700;
      }
      .ratingRange {
        display: flex;
        justify-content: space-between;
        color: #ababab;
      }
      .ratings {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
      }
      .radioButton {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2px;
      }
      .verticalRadioButton {
        flex-direction: row;
        width: 100%;
        justify-content: space-between;
      }
      .normalRadioContainer {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 12px;
      }
      .return-btn {
        fontsize: 24px;
        padding: 10px 20px;
        background-color: #a0a0a0;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .submit-btn {
        padding: 10px 20px;
        background-color: #7349bd;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .submit-btn:hover {
        background-color: #6238ac;
      }
      .loader-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
      }
      .loader {
        display: none;
        border: 4px solid #f3f3f3; /* 회색 테두리 */
        border-top: 4px solid #7349bd;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite; /* 회전 애니메이션 */
      }
      .return-loader {
        display: none;
        border: 4px solid #a0a0a0; /* 회색 테두리 */
        border-top: 4px solid #b1b1b1;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite; /* 회전 애니메이션 */
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        } /* 회전 시작점 */
        100% {
          transform: rotate(360deg);
        } /* 회전 종료점 */
      }
    </style>
  </head>
  <body>
    <div class="body-container">
      <form class="questionForm" id="questionForm1" name="questionForm1"></form>
      <form class="questionForm" id="questionForm2" name="questionForm2">
        <div class="container">
          <div class="top-bar"></div>
          <p id="loginAnnounceContainer"></p>
        </div>
      </form>
      <form class="questionForm" id="questionForm3" name="questionForm3">
        <div class="prev-container">
          <div class="top-bar"></div>
          <p>
            선생님께서는 요즘 어떻게 지내고 계십니까?<br />아래의 질문을 천천히
            읽고, 응답해주시기 바랍니다.
          </p>
        </div>
      </form>
      <form class="questionForm" id="questionForm4" name="questionForm4"></form>
      <form class="questionForm" id="questionForm5" name="questionForm5">
        <div class="prev-container">
          <div class="top-bar"></div>
          <p>
            선생님께서 학생을 가르칠 때 있음직한 상황을 몇 가지
            제시해드리겠습니다.<br />최근 나의 모습에 비추어 응답해주시기
            바랍니다.
          </p>
        </div>
      </form>
      <form class="questionForm" id="questionForm6" name="questionForm6">
        <div class="prev-container">
          <div class="top-bar"></div>
          <p>
            선생님께서 학생을 가르칠 때 있음직한 상황을 몇 가지
            제시해드리겠습니다.<br />최근 나의 모습에 비추어 응답해주시기
            바랍니다.
          </p>
        </div>
      </form>
      <div class="loader-container" id="loader-container">
        <button
          type="button"
          class="return-btn"
          id="return-btn"
          onclick="onClickReturnButton()"
          value="returnToPage"
        >
          돌아가기
        </button>
        <button
          value="다음"
          onclick="onClickNextButton(event)"
          class="submit-btn"
          id="next-btn"
        >
          다음
        </button>
        <div class="return-loader" id="return-loader"></div>
        <div class="loader" id="loader"></div>
      </div>
    </div>
    <script>
      var basicFormNumber = 1;

      document
        .getElementById("questionForm1")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // 폼 제출을 방지합니다.
          onClickNextButton(event);
        });

      function isInputAllValid() {
        const forms = Array.from(document.forms);
        let isValid = true;

        if (!forms[basicFormNumber - 1].reportValidity()) {
          isValid = false;
        }

        return isValid;
      }

      function returnToLogInPage() {
        google.script.run
          .withSuccessHandler(function (html) {
            document.open();
            document.write(html);
            document.close();
          })
          .getLogInPage();
      }

      function onClickReturnButton() {
        if (basicFormNumber > 1) {
          const questionForm = document.getElementById(
            `questionForm${basicFormNumber}`
          );
          questionForm.style.display = "none";

          basicFormNumber -= 1;

          const pastQuestionForm = document.getElementById(
            `questionForm${basicFormNumber}`
          );
          pastQuestionForm.style.display = "flex";

          topFunction();
        } else {
          document.getElementById("return-btn").style.display = "none";
          document.getElementById("next-btn").style.display = "none";
          document.getElementById("return-loader").style.display = "block";

          returnToLogInPage();
        }
      }

      function onClickNextButton(event) {
        event.preventDefault();

        const isValidToSubmit = isInputAllValid();

        if (!isValidToSubmit) {
          return;
        }

        if (basicFormNumber < 6) {
          const questionForm = document.getElementById(
            `questionForm${basicFormNumber}`
          );
          questionForm.style.display = "none";

          basicFormNumber += 1;

          const nextQuestionForm = document.getElementById(
            `questionForm${basicFormNumber}`
          );
          nextQuestionForm.style.display = "flex";

          topFunction();
        } else {
          // show loading
          document.getElementById("next-btn").style.display = "none";
          document.getElementById("return-btn").style.display = "none";
          document.getElementById("loader").style.display = "block";

          const questionResponses = [];
          const titles = [];

          const forms = Array.from(document.forms);

          forms.forEach((form) => {
            Array.from(form).forEach((element) => {
              if (element.type === "radio") {
                if (element.checked) {
                  titles.push(element.name);
                  questionResponses.push(element.value);
                }
              } else {
                titles.push(element.name);
                questionResponses.push(element.value);
              }
            });
          });

          basicSurveyResponse = questionResponses;
          basicSurveyResponseTitles = titles;

          google.script.run
            .withSuccessHandler(function (html) {
              document.open();
              document.write(html);
              document.close();
            })
            .getListSurveyPage();
        }
      }

      function createRadioButton(name, value, vertical, treeIndex) {
        const radioButton = document.createElement("div");
        radioButton.className = "radioButton";

        if (vertical) {
          radioButton.classList.add("verticalRadioButton");
        }

        const radio = document.createElement("input");
        radio.type = "radio";
        radio.name = treeIndex ? `${name}${treeIndex}` : name;
        radio.value = value;
        radio.required = true;

        const label = document.createElement("div");
        label.innerHTML = value;

        radioButton.appendChild(label);
        radioButton.appendChild(radio);

        return radioButton;
      }

      //here: 점수가 아닌 선택형 질문들 (질문 내용, 고를 수 있는 답변들)
      //ex) questionForm.appendChild(createNormalRadioQuestion("설문조사를 자주 하시나요?",["자주 한다","가끔 한다","안한다"]));
      function createNormalRadioQuestion(question, values) {
        const container = document.createElement("div");
        container.className = "container";

        const questionTitle = document.createElement("div");
        questionTitle.innerHTML = question;
        questionTitle.className = "question-main-title";

        const radioContainer = document.createElement("div");
        radioContainer.className = "normalRadioContainer";

        values.forEach((value, index) => {
          const radio = createRadioButton(question, value, true);
          radioContainer.appendChild(radio);
        });

        container.appendChild(questionTitle);
        container.appendChild(radioContainer);

        return container;
      }

      //here: 단일 점수 질문 (질문 내용, 점수 개수)
      //ex) questionForm.appendChild(createRatingQuestion("설문조사를 얼마나 정직하게 하는지 골라주세요", 8));
      function createRatingQuestion(
        question,
        ratingCount,
        isSubQuestion,
        treeIndex
      ) {
        const ratingContainer = document.createElement("div");
        ratingContainer.className = "ratingContainer";
        if (!isSubQuestion) {
          ratingContainer.classList.add("container");
        }

        const ratingQuestion = document.createElement("div");
        ratingQuestion.className = "question-title";
        ratingQuestion.innerHTML = question;

        const ratingRange = document.createElement("div");
        ratingRange.innerHTML = "<div>전혀 아니다</div><div>매우 그렇다</div>";
        ratingRange.className = "ratingRange";

        const ratings = document.createElement("div");
        ratings.className = "ratings";

        const maxRatingCount = ratingCount ? ratingCount : 9;

        for (let i = 1; i <= maxRatingCount; i++) {
          const ratingRadio = createRadioButton(question, i, false, treeIndex);
          ratings.appendChild(ratingRadio);
        }

        ratingContainer.appendChild(ratingQuestion);
        ratingContainer.appendChild(ratingRange);
        ratingContainer.appendChild(ratings);

        return ratingContainer;
      }

      //here: 대질문과 꼬리 점수 질문이 있는 질문들. (메인 제목, 질문 내용들, 점수 개수)
      //ex) questionForm.appendChild(createTreeRatingQuestion("어떤 분야의 설문조사를 자주하시는지 알려주세요", ["컴퓨터","심리","음악"], 9));
      function createTreeRatingQuestion(
        mainTitle,
        questions,
        ratingCount,
        treeIndex,
        removeBold
      ) {
        const treeContainer = document.createElement("div");
        treeContainer.className = "container";

        const title = document.createElement("div");
        title.innerHTML = mainTitle;
        title.className = removeBold
          ? "question-main-title-normal"
          : "question-main-title";

        treeContainer.appendChild(title);

        questions.forEach((question, index) => {
          const number = index + 1;
          const ratingQuestion = createRatingQuestion(
            question,
            ratingCount,
            true,
            treeIndex
          );

          treeContainer.appendChild(ratingQuestion);
        });

        return treeContainer;
      }

      //here: 문장형 질문
      //ex) questionForm.appendChild(createTextInputQuestion("이름이 무엇인가요?"));
      function createTextInputQuestion(question, type) {
        const formRow = document.createElement("div");
        formRow.className = "form-row container";

        const label = document.createElement("label");
        const labelText = question;
        label.innerHTML = labelText;
        label.className = "question-main-title";

        const input = document.createElement("input");
        input.required = true;
        input.name = question;
        input.type = type ? type : "text";
        input.className = "input";

        formRow.appendChild(label);
        formRow.appendChild(input);

        return formRow;
      }
